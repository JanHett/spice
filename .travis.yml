sudo: true
language: cpp

compiler:
  - clang
  - gcc
os:
# - linux
  - osx
# dist: xenial

# mactex is massive and needs ages to install so we need the waiter
install: travis_wait 45 ./ci/install-${TRAVIS_OS_NAME}.sh

script: ./ci/travis.sh

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master
  local_dir: ./doc/html
  committer_from_gh: true

branches:
  only:
    - master
    - "/^v\\d+\\./"

notifications:
  email: false
